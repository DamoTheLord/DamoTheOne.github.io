<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Pages Bento Menu</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="bento-grid">
            <div class="item profile">
                <img src="https://github.com/yourusername.png" alt="Profile" class="profile-img">
                <h2>Your Name</h2>
                <p>GitHub Developer</p>
            </div>
            <div class="item projects">
                <h3>Projects</h3>
                <ul id="repo-list"></ul>
            </div>
            <div class="item social">
                <h3>Connect</h3>
                <div class="social-links">
                    <a href="#" class="social-btn">Twitter</a>
                    <a href="#" class="social-btn">LinkedIn</a>
                </div>
            </div>
            <div class="item blog">
                <h3>Latest Posts</h3>
                <div id="blog-posts"></div>
            </div>
            <div class="item stats">
                <h3>GitHub Stats</h3>
                <div id="github-stats"></div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
